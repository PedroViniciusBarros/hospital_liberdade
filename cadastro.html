<head>
  <meta charset="utf-8">
  <title> Hospital da Liberdade</title>

  <link rel="shortcut icon" type="image/x-icon" href="imagens/icone_hospital2.png">
  <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body>
  <form>
    <div class="container">
      <div class="form-container">
        <div class="right-container">
          <div class="right-inner-container">
            <label for="Nome">Nome</label> <br>
            <input type="text" id = "nome" name="nome" placeholder="Nome Completo">
            <br><br>

            <label for="CPF">CPF</label> <br>
            <input type="text" id = "cpf" name="cpf" placeholder="123.456.789-00"> <br><br>

            <label for="Nascimento">Data de Nascimento</label> <br>
            <input type="text" id = "nasc" name="nasc" placeholder="DD/MM/AAAA">
            <br><br>

            Sexo:<br>
            <input type="radio" name="Sexo" value="Masculino">Masculino
            <input type="radio" name="Sexo" value="Feminino">Feminino
            <br><br>

            <label for="Telefone">Telefone</label> <br>
            <input type="text" id = "tel" placeholder="(XX) XXXXX-XXXX" maxlength="15">
            <br><br>

            <label for="email">Email</label> <br>
            <input type="text" id = "emal" placeholder="email@email.com">
            <br><br>

            <label for="pass">Senha</label> <br>
            <input type="password" id="pass" name="Senha" minlength="8" required placeholder="Senha">
            <br><br>

            <label for="pass">Confirmar Senha</label> <br>
            <input type="password" id="pass" name="Senha" minlength="8" required placeholder="Confirmar Senha">
            <br>
            <button type="submit">Cadastrar</button>
            <br><br>
            <button><a href="login.html">Voltar</a></button>
            
          </div>
        </div>
      </div>
    </div>
  </form>
  
</body>
